<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title" for="title">
    <input
      type="text"
      name="title"
      id="title"
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request" for="request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="enteredText"
    >
    </textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> âž¤ </span>
    </button>
  </p>
</form>
